backend = "glx";

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

# Transparency for inactive windows
inactive-opacity = 0.65;
active-opacity = 0.98;
frame-opacity = 0.8;
blur-background = true;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Rounded corners (requires patched picom)
corner-radius = 2;

# VSync to reduce tearing
# vsync = true;

# Exclude some windows (like docks)
wintypes:
{
  toolbar = { fade = true; shadow = false; opacity = 0.85; };
  dock = { shadow = false; opacity = 1; };
  dnd = { shadow = false; opacity = 1; };
};
